<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #122a79, #07624c);
        }

        #coming-soon-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        #back-button {
            padding: 10px 20px;
            background: #065857;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>We are working hard to bring you a new experience. Stay tuned!</p>
        <button id="back-button" onclick="window.location.href='index.html'">Back</button>
    </div>
</body>
</html>
